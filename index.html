<!DOCTYPE html>
<html lang="en">
    <head>
        <!--App meta data/ standard seo-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Front end assessment for M Agency by shelton Wilson.">
        <!--App title-->
        <title>MO Agency: Assessment | Front End Development</title>
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <link href="//db.onlinewebfonts.com/c/62c0135163427c652ae397f327f85010?family=Museo+Sans" rel="stylesheet">
        <link href="//db.onlinewebfonts.com/c/7463bc8d2f1ad1feebddbb2c9e084f80?family=MuseoSansW01-900" rel="stylesheet">
        <!--Link stylesheet-->
        <link rel="stylesheet" type="text/css" href="./css/app.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo-wrapper">
                    <div class="logo">
                        <a href="./"><span class="logo-accessibility">MO Agency Logo</span></a>
                    </div>
                </div>
                <div class="heading-wrapper">
                    <h2 class="heading">mo.agency</h2>
                </div>
            </nav>
        </header>
        <main>
            <div id="main-app">
                <h1 id="city" class="city"></h1>
                <div id="app-wrapper">
                    <div id="temperature-wrapper">
                        <h1 class="app-data"><span id="temperature"></span> &deg; C</h1>
                        <p><img class="app-image" src="./img/noun_atmosphere_1254167.png"> TEMPERATURE</p>
                    </div>
                    <div id="wind-speed-wrapper">
                        <h1 class="app-data"><span id="wind-speed"></span> km/H</h1>
                        <p><img class="app-image" src="./img/noun_Windsock_263345.png"> WIND</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="copyright-wrapper">
                    <p>&copy; MO Agency 2019</p>
                </div>
                <div class="social-wrapper">
                    <ul class="social-icons">
                        <li><a href="#"><img class="social-icon" src="./img/Facebook.png"></a></li>
                        <li><a href="#"><img class="social-icon" src="./img/Twitter.png"></a></li>
                        <li><a href="#"><img class="social-icon" src="./img/LinkedIN.png"></a></li>
                    </ul>
                </div>
            </div>
        </footer>

        <script type="text/javascript" src="./js/app.js"></script>
    </body>
</html>
