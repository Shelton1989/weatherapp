<!DOCTYPE html>
<html lang="en">
    <head>
        <!--App meta data/ standard seo-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Front end assessment for M Agency by shelton Wilson.">
        <!--App title-->
        <title>MO Agency: Assessment | Front End Development</title>
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <link href="//db.onlinewebfonts.com/c/62c0135163427c652ae397f327f85010?family=Museo+Sans" rel="stylesheet">
        <link href="//db.onlinewebfonts.com/c/7463bc8d2f1ad1feebddbb2c9e084f80?family=MuseoSansW01-900" rel="stylesheet">
        <style>
                        body {
                margin: 0;
                padding: 0;
                font-family: 'Roboto', Arial, Helvetica, sans-serif;
                color: #454545;
                background: #E4E4E4;
            }
            header {
                width: 100%;
                min-height: 200px;
                background-color: #F3F3F3;
                display: flex;
                justify-content: flex-end;
                flex-direction: column;
            }
            nav {
                width: 75%;
                margin: auto;
                display: flex;
                height: 100%;
                margin-bottom: 31px;
            }
            .logo-wrapper {
                width: 50%;
                display: flex;
            }
            .logo {
                display: block;
                width: 154px;
                height: auto;
            }
            .logo a {
                position: relative;
                background: url("./img/MO Logo.png") no-repeat center;
                background-size: contain;
                height: 100%;
                width: 100%;
                display: block;
            }
            .logo-accessibility {
                position: absolute;
                top: -10000px;
                left: -10000px;
            }
            .heading-wrapper {
                width: 50%;
                display: flex;
                justify-content: flex-end;
            }
            .heading {
                font-family: 'MuseoSansW01-900';
                font-size: 2.9rem;
                color: #853569;
                line-height: 3.3rem;
                display: flex;
                justify-content: center;
                flex-direction: column;
            }
            main {
                min-height: 973px;
                display: flex;
                width: 100%;
                background-color: #E4E4E4;
            }
            #main-app {
                width: 75%;
                margin: auto;
                margin-top: 78px;
                
            }
            .city {
                font-size: 3.9rem;
                font-weight: 500;
                color: #FFFFFF;
                letter-spacing: 0.02rem;
                text-align: center;
                margin: 0 0 52px 0;
            }
            #app-wrapper {
                min-height: 655px;
                background-color: #F3F3F3;
                box-shadow: -4px 15px 35px 0 rgba(0,0,0,0.17);
                display: flex;
            }
            #temperature-wrapper {
                flex-shrink: 1;
                flex-basis: 45%;
                margin: auto;
            }
            #wind-speed-wrapper {
                flex-shrink: 2;
                flex-basis: 55%;
                margin: auto;
            }
            .app-data {
                font-size: 103.05px;
                font-weight: 500;
                color: #E4E4E4;
                text-align: center;
            }
            .app-image {
                width: 43px;
                height: auto;
                display: block;
                margin-right: 5px;
            }
            #temperature-wrapper p {
                font-size: 30px;
                font-weight: 400;
                color: #4A4A4A;
                text-align: center;
                line-height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #wind-speed-wrapper p {
                font-size: 30px;
                font-weight: 400;
                color: #4A4A4A;
                text-align: center;
                line-height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo-wrapper">
                    <div class="logo">
                        <a href="./"><span class="logo-accessibility">MO Agency Logo</span></a>
                    </div>
                </div>
                <div class="heading-wrapper">
                    <h2 class="heading">mo.agency</h2>
                </div>
            </nav>
        </header>
        <main>
            <div id="main-app">
                <h1 id="city" class="city"></h1>
                <div id="app-wrapper">
                    <div id="temperature-wrapper">
                        <h1 class="app-data"><span id="temperature"></span> &deg; C</h1>
                        <p><img class="app-image" src="./img/noun_atmosphere_1254167.png"> TEMPERATURE</p>
                    </div>
                    <div id="wind-speed-wrapper">
                        <h1 class="app-data"><span id="wind-speed"></span> km/H</h1>
                        <p><img class="app-image" src="./img/noun_Windsock_263345.png"> WIND</p>
                    </div>
                </div>
            </div>
        </main>

        <script>
            
        </script>
    </body>
</html>
