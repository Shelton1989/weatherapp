<!DOCTYPE html>
<html lang="en">
    <head>
        <!--App meta data/ standard seo-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Front end assessment for M Agency by shelton Wilson.">
        <!--App title-->
        <title>MO Agency: Assessment | Front End Development</title>
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <link href="//db.onlinewebfonts.com/c/62c0135163427c652ae397f327f85010?family=Museo+Sans" rel="stylesheet">
        <link href="//db.onlinewebfonts.com/c/7463bc8d2f1ad1feebddbb2c9e084f80?family=MuseoSansW01-900" rel="stylesheet">
        <style>
                        body {
                margin: 0;
                padding: 0;
                font-family: 'Roboto', Arial, Helvetica, sans-serif;
                color: #454545;
                background: #E4E4E4;
            }
            header {
                width: 100%;
                min-height: 200px;
                background-color: #F3F3F3;
                display: flex;
                justify-content: flex-end;
                flex-direction: column;
            }
            nav {
                width: 75%;
                margin: auto;
                display: flex;
                height: 100%;
                margin-bottom: 31px;
            }
            .logo-wrapper {
                width: 50%;
                display: flex;
            }
            .logo {
                display: block;
                width: 154px;
                height: auto;
            }
            .logo a {
                position: relative;
                background: url("./img/MO Logo.png") no-repeat center;
                background-size: contain;
                height: 100%;
                width: 100%;
                display: block;
            }
            .logo-accessibility {
                position: absolute;
                top: -10000px;
                left: -10000px;
            }
            .heading-wrapper {
                width: 50%;
                display: flex;
                justify-content: flex-end;
            }
            .heading {
                font-family: 'MuseoSansW01-900';
                font-size: 2.9rem;
                color: #853569;
                line-height: 3.3rem;
                display: flex;
                justify-content: center;
                flex-direction: column;
            }
            main {
                min-height: 973px;
                display: flex;
                width: 100%;
                background-color: #E4E4E4;
            }
            #main-app {
                width: 75%;
                margin: auto;

            }
            .city {
                font-size: 3.9rem;
                font-weight: 500;
                color: #FFFFFF;
                letter-spacing: 0.02rem;
                text-align: center;
                margin: 0 0 52px 0;
            }
            #app-wrapper {
                min-height: 655px;
                background-color: #F3F3F3;
                box-shadow: -4px 15px 35px 0 rgba(0,0,0,0.17);
                display: flex;
            }
            #temperature-wrapper {
                flex-shrink: 1;
                flex-basis: 45%;
                margin: auto;
            }
            #wind-speed-wrapper {
                flex-shrink: 2;

            .app-data {

            .app-image {

            }
            #temperature-wrapper p {

                line-height: 30px;
                display: flex;

            #wind-speed-wrapper p {

                color: #4A4A4A;
                text-align: center;
                line-height: 30px;
                display: flex;

                justify-content: center;
            }
            footer {
                background: #9B9B9B;
                width: 100%;
                min-height: 67px;
            }
            .footer-container {
                width: 75%;
                height: 100%;
                margin: auto;

            }
            .copyright-wrapper {
                width: 50%;
                height: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .copyright-wrapper p {

                color: #F3F3F3;

            }
            .social-wrapper {
                width: 50%;
                height: auto;

                flex-direction: column;
                justify-content: center;
            }
            .social-icons {
                width: 100%;
                height: auto;
                list-style: none;
                display: flex;
                justify-content: flex-end;
                padding: 0;
            }
            .social-icon {
                margin-left: 12px;
                display: block;
                width: 34px;
                height: auto;
            }
            .hot {
                background-color: rgb(255, 186, 59);
            }
            .hot-font {
                color: rgb(255, 186, 59);
            }
            .cold {
                background-color: #007481;
            }
            .cold-font {
                color: #007481;
            }
            @media screen and (max-width: 1060px) {
                .app-data {
                    font-size: 80px;
                }
            }
            @media screen and (max-width: 850px) {
                #app-wrapper {
                    flex-wrap: wrap;
                }
                #temperature-wrapper {
                    width: 100%;
                }
                #wind-speed-wrapper {
                    width: 100%;
                }
            }
            @media screen and (max-width: 600px) {
                header {
                    padding: 10px;
                }
                nav {
                    flex-wrap: wrap;
                }
                .logo-wrapper {
                    width: 100%;
                    justify-content: center;
                    min-height: 115px;
                }
                .heading-wrapper {
                    width: 100%;
                    justify-content: center;
                }
                .footer-container {
                    flex-wrap: wrap-reverse;
                }
                .copyright-wrapper {
                    width: 100%;
                    justify-content: center;
                }
                .social-wrapper {
                    width: 100%;
                    justify-content: center;
                }
                .social-icons {
                    justify-content: center;
                }
                .city {
                    font-size: 2.9rem;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo-wrapper">
                    <div class="logo">
                        <a href="./"><span class="logo-accessibility">MO Agency Logo</span></a>
                    </div>
                </div>
                <div class="heading-wrapper">
                    <h2 class="heading">mo.agency</h2>
                </div>
            </nav>
        </header>
        <main>
            <div id="main-app">
                <h1 id="city" class="city"></h1>
                <div id="app-wrapper">
                    <div id="temperature-wrapper">
                        <h1 class="app-data"><span id="temperature"></span> &deg; C</h1>
                        <p><img class="app-image" src="./img/noun_atmosphere_1254167.png"> TEMPERATURE</p>
                    </div>
                    <div id="wind-speed-wrapper">
                        <h1 class="app-data"><span id="wind-speed"></span> km/H</h1>
                        <p><img class="app-image" src="./img/noun_Windsock_263345.png"> WIND</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="copyright-wrapper">
                    <p>&copy; MO Agency 2019</p>
                </div>
                <div class="social-wrapper">
                    <ul class="social-icons">
                        <li><a href="#"><img class="social-icon" src="./img/Facebook.png"></a></li>
                        <li><a href="#"><img class="social-icon" src="./img/Twitter.png"></a></li>
                        <li><a href="#"><img class="social-icon" src="./img/LinkedIN.png"></a></li>
                    </ul>
                </div>
            </div>
        </footer>

        <script>
            const apiKey = '558723668267d7a6a5e72566b75d0998';
            const googleApyKey = 'AIzaSyBohQMj6NidVIzbrLQSbo9LZEw29ICHJK4'
            const country_code = 'ZA';
            const units='metric';
            let lat, long, city;

            window.addEventListener('DOMContentLoaded',()=>{
                getLocation();
                setContent();
            });
            function getLocation() {
                navigator.geolocation.getCurrentPosition(setContent);
            };
            async function setContent(position) {
                lat = position.coords.latitude;
                long = position.coords.longitude;

                let appData = document.querySelectorAll('.app-data');
                let background = document.querySelector('main');
                let tempElem = document.querySelector('#temperature');
                let windSpeedElem = document.querySelector('#wind-speed');
                let cityElem = document.querySelector('#city');

                let weatherCall = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${long}&units=${units}&appid=${apiKey}`);
                let data = await weatherCall.json();

                let locationCall = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${long}&result_type=locality&key=${googleApyKey}`);
                let locationData = await locationCall.json();

                let temperature = Math.floor(data.main.temp);
                let windSpeed = data.wind.speed * 3.6;
                if (locationData.results[0] != undefined) {
                    city = locationData.results[0].address_components[0].long_name;
                } else {
                    city = data.name;
                }
                
                if (temperature > 15) {
                    background.classList.add('hot');
                    for (let i = 0; i < appData.length; i++) {
                        appData[i].classList.add('hot-font');
                    };
                } else {
                    background.classList.add('cold');
                    for (let i = 0; i < appData.length; i++) {
                        appData[i].classList.add('cold-font');
                    };
                };
                cityElem.textContent = city;
                tempElem.textContent = temperature;
                windSpeedElem.textContent = windSpeed;
            };
        </script>
    </body>
</html>
